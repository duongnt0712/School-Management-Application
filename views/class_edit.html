<~header.html~>       
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="page-breadcrumb">
                <div class="row">
                    <div class="col-7 align-self-center">
                        <h4 class="page-title text-truncate text-dark font-weight-medium mb-1">Edit Class</h4>
                        <div class="d-flex align-items-center">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb m-0 p-0">
                                    <li class="breadcrumb-item"><a href="" class="text-muted">Classes</a></li>
                                    <li class="breadcrumb-item text-muted active" aria-current="page">Edit Class</li>
                                </ol>
                            </nav>
                        </div>
                    </div>                    
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <div style="{msg_style}" class="alert alert-success alert-dismissible bg-success text-white border-0 fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Success - </strong> You successfully edit the class!
                    <a href="/class_list"> <i data-feather="corner-down-right" class="feather-icon"></i> Back to class list</a>
                </div> 
                <div class="row">                    
                    <div class="col-sm-9 col-md-9">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Create New Class</h4>
                                <h6 class="card-subtitle">To add new class to the system</h6>
                                <form class="mt-3 form-horizontal" id="myForm1" action="/class_edit_{classesId}" method="post">
                                    <div class="form-group row">
                                        <label for="inputHorizontalSuccess"
                                            class="col-sm-3 col-form-label">Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" name="cname"
                                                id="inputHorizontalSuccess" placeholder="abc123" value="{cname_value}">
                                        </div>
                                    </div>                                  
                                    <div class="form-group row">
                                        <label for="inputHorizontalDnger" 
                                            class="col-sm-3 col-form-label">Majors</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" name="major"
                                                id="inputHorizontalDnger" placeholder="Information Technology" value="{major_value}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputHorizontalDnger" 
                                            class="col-sm-3 col-form-label">Year</label>
                                        <div class="col-sm-9">
                                            <input type="year" class="form-control" name="year"
                                                id="inputHorizontalDnger" placeholder="2018" value="{year_value}">                                            
                                        </div>
                                    </div>   
                                    <div class="form-group row">
                                        <label for="inputHorizontalSuccess"
                                            class="col-sm-3 col-form-label">Number of Students</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" name="no_student"
                                                id="inputHorizontalSuccess" placeholder="30" value="{no_student_value}">
                                        </div>
                                    </div>     
                                    <div class="form-actions">
                                        <div class="text-right">
                                            <button type="submit" class="btn btn-info">Submit</button>
                                            <button type="reset" class="btn btn-dark">Reset</button>
                                        </div>
                                    </div>                            
                                </form>
                            </div>
                        </div>
                    </div>
                </div>                
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Right sidebar -->
                <!-- ============================================================== -->
                <!-- .right-sidebar -->
                <!-- ============================================================== -->
                <!-- End Right sidebar -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->

    <script>
        var btn = document.getElementById("submitBtn");
        
        btn.addEventListener("click", function(){
            var form = document.getElementById("myForm1");
            if (form.reportValidity()) {
                form.submit();
            }
        })
    </script>
<~footer.html~>

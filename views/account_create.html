<~header.html~>      
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="page-breadcrumb">
                <div class="row">
                    <div class="col-7 align-self-center">
                        <h4 class="page-title text-truncate text-dark font-weight-medium mb-1">Create New Teacher's Account</h4>
                        <div class="d-flex align-items-center">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb m-0 p-0">
                                    <li class="breadcrumb-item"><a href="" class="text-muted">Teacher's Account</a></li>
                                    <li class="breadcrumb-item text-muted active" aria-current="page">New Account</li>
                                </ol>
                            </nav>
                        </div>
                    </div>                    
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <div style="{msg_style}" class="alert alert-success alert-dismissible bg-success text-white border-0 fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Success - </strong> You successfully create new account!
                    <a href="/account_list"> <i data-feather="corner-down-right" class="feather-icon"></i> Back to account list</a>
                </div>  
                <div class="row">                    
                    <div class="col-sm-9 col-md-9">
                        <div class="card">                            
                            <div class="card-body">
                                <h4 class="card-title">Create New Teacher's Account</h4>
                                <form class="mt-3 form-horizontal" id="myForm1" method="post" action="/account_create" enctype="multipart/form-data">
                                    <div class="form-group row">
                                        <label for="inputHorizontalSuccess"
                                            class="col-sm-2 col-form-label">Username</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control {validate}" name="username"
                                                id="inputHorizontalSuccess" placeholder="abc123" value="{usr_value}">
                                            <div class="invalid-feedback">{usr_err}</div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputHorizontalDnger" class="col-sm-2 col-form-label">Avatar</label>
                                        <div class="custom-file col-sm-6">
                                            <input type="file" class="form-control-file" id="exampleInputFile" name="avatar" value="{avatar}">
                                            <img id="ShowImage" src="#" alt="" />                                            
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputHorizontalSuccess"
                                            class="col-sm-2 col-form-label">Phone Number</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" name="phone"
                                                id="inputHorizontalSuccess" placeholder="1-(444)-444-4445" value="{phone_value}"> 
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputHorizontalSuccess"
                                            class="col-sm-2 col-form-label">Email</label>
                                        <div class="col-sm-6">
                                            <input type="email" class="form-control" name="email"
                                                id="inputHorizontalSuccess" placeholder="name@example.com" value="{email_value}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputHorizontalDnger" class="col-sm-2 col-form-label">Password</label>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control {validate}" name="password"
                                                id="inputHorizontalDnger" placeholder="" value="" >
                                            <div class="invalid-feedback">{pwd_err}</div>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <div class="text-right">
                                            <button type="submit" class="btn btn-info">Submit</button>
                                            <button type="reset" class="btn btn-dark">Reset</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>                
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Right sidebar -->
                <!-- ============================================================== -->
                <!-- .right-sidebar -->
                <!-- ============================================================== -->
                <!-- End Right sidebar -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->

    <script>
        var btn = document.getElementById("submitBtn");
        
        btn.addEventListener("click", function(){
            var form = document.getElementById("myForm1");
            if (form.reportValidity()) {
                form.submit();
            }
        })
    </script>

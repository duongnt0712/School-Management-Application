<~header.html~>    
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="page-breadcrumb">
                <div class="row">
                    <div class="col-7 align-self-center">
                        <h4 class="page-title text-truncate text-dark font-weight-medium mb-1">Edit Schedule</h4>
                        <div class="d-flex align-items-center">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb m-0 p-0">
                                    <li class="breadcrumb-item"><a href="" class="text-muted">Schedules</a></li>
                                    <li class="breadcrumb-item text-muted active" aria-current="page">New Schedule</li>
                                </ol>
                            </nav>
                        </div>
                    </div>                    
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <div style="{msg_style}" class="alert alert-success alert-dismissible bg-success text-white border-0 fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Success - </strong> You successfully edit the schedule! 
                    <a href="/schedule_list"> <i data-feather="corner-down-right" class="feather-icon"></i> Back to schedule list</a>
                </div> 
                <div class="row">                    
                    <div class="col-sm-12 col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Edit Schedule</h4>
                                <form class="mt-3 form-horizontal" id="myForm1" action="/schedule_edit_{scheduleId}" method="post">
                                    <div class="form-group row">
                                        <label for="inputHorizontalSuccess"
                                            class="col-sm-3 col-form-label">Teacher</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" name="teacher"
                                                id="inputHorizontalSuccess" placeholder="abc123" value="{teacher_value}">
                                            <div class="valid-feedback">Success! You've done it.</div>
                                        </div>
                                    </div>                                  
                                    <div class="form-group row">
                                        <label for="inputHorizontalDnger" 
                                            class="col-sm-3 col-form-label">Class</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" name="class"
                                                id="inputHorizontalDnger" placeholder="Information Technology" value="{class_value}">
                                            <div class="invalid-feedback">Sorry, that username's taken. Try another?
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputHorizontalDnger" 
                                            class="col-sm-3 col-form-label">Room</label>
                                        <div class="col-sm-6">
                                            <input type="year" class="form-control" name="room"
                                                id="inputHorizontalDnger" placeholder="2018" value="{room_value}">                                            
                                        </div>
                                    </div>   
                                    <div class="form-group row">
                                        <label for="inputHorizontalSuccess"
                                            class="col-sm-3 col-form-label">Time</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" name="time"
                                                id="inputHorizontalSuccess" placeholder="Morning/Afternoon/Evening" value="{time_value}">
                                            <div class="valid-feedback">{time_err}</div>
                                        </div>
                                    </div>    
                                    <div class="form-group row">
                                        <label for="inputHorizontalSuccess"
                                            class="col-sm-3 col-form-label">Date</label>
                                        <div class="col-sm-6">
                                            <input type="date" class="form-control" name="date"
                                                id="inputHorizontalSuccess" placeholder="" value="{date_value}">
                                        </div>
                                    </div>    
                                    <div class="form-group row">
                                        <label for="inputHorizontalSuccess"
                                            class="col-sm-3 col-form-label">Status</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" name="status"
                                                id="inputHorizontalSuccess" placeholder="" value="{status_value}">
                                        </div>
                                    </div>    
                                    <div class="form-actions">
                                        <div class="text-right">
                                            <button type="submit" class="btn btn-info">Submit</button>
                                            <button type="reset" class="btn btn-dark">Reset</button>
                                        </div>
                                    </div>                             
                                </form>
                            </div>
                        </div>
                    </div>
                </div>                
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Right sidebar -->
                <!-- ============================================================== -->
                <!-- .right-sidebar -->
                <!-- ============================================================== -->
                <!-- End Right sidebar -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->

    <script>
        var btn = document.getElementById("submitBtn");
        
        btn.addEventListener("click", function(){
            var form = document.getElementById("myForm1");
            if (form.reportValidity()) {
                form.submit();
            }
        })
    </script>
<~footer.html~>
